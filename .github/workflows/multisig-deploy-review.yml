name: Multisig Deploy Review

on:
  workflow_dispatch:
    inputs:
      create_pr:
        description: 'Create PR with the generated artifact'
        required: false
        default: 'false'
  pull_request:
  push:
    branches:
      - main

jobs:
  build-and-artifact:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install Hardhat dependencies
        run: |
          cd hardhat
          npm ci

      - name: Hardhat compile
        run: |
          cd hardhat
          npx hardhat compile

      - name: Run Hardhat tests
        run: |
          cd hardhat
          npx hardhat test

      - name: Generate deployment artifact
        run: |
          cd hardhat
          node scripts/generate-deploy-artifact.js

      - name: Upload deployment artifact
        uses: actions/upload-artifact@v4
        with:
          name: deploy-artifact
          path: hardhat/deployments

      - name: Create PR with artifact (optional)
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.create_pr == 'true' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          BRANCH=deploy-artifacts/${{ github.run_id }}
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b $BRANCH
          mkdir -p deploy-artifacts
          cp -r hardhat/deployments/* deploy-artifacts/
          git add deploy-artifacts
          git commit -m "Add deployment artifact for multisig review ($GITHUB_SHA)"
          git push origin HEAD:$BRANCH
          API_URL="https://api.github.com/repos/${GITHUB_REPOSITORY}/pulls"
          curl -s -X POST -H "Authorization: token ${GITHUB_TOKEN}" -d "{\"title\":\"Deployment artifact: ${GITHUB_SHA}\",\"head\":\"${BRANCH}\",\"base\":\"main\",\"body\":\"Artifact generated by CI for multisig review.\"}" ${API_URL} | jq -r '.html_url'
