name: Daily fund 80% APR

on:
  schedule:
    - cron: '0 0 * * *' # daily at UTC midnight — adjust if needed
  workflow_dispatch: {}

jobs:
  fund:
    name: Compute and fund daily rewards (80% APR)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Compute and fund rewards (80% APR)
        env:
          NODE_OPTIONS: '--max-old-space-size=4096'
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          BASE_RPC_URL: ${{ secrets.BASE_RPC_URL }}
          TRIV_TOKEN_ADDRESS: ${{ secrets.TRIV_TOKEN_ADDRESS }}
          STAKING_ADDRESS: ${{ secrets.STAKING_ADDRESS }}
          REWARD_APR_PERCENT: '80'
        run: |
          echo "Running compute-and-fund-apr.ts with 80% APR"
          npx hardhat run hardhat/scripts/compute-and-fund-apr.ts --network base

    # NOTE: Required secrets (to set in repo Settings → Secrets):
    # - PRIVATE_KEY : private key of the owner account that will approve and notify rewards
    # - BASE_RPC_URL : RPC URL for the Base network (used by Hardhat config)
    # - TRIV_TOKEN_ADDRESS : address of the TRIV token (e.g. 0xa889...)
    # - STAKING_ADDRESS : address of the deployed SimpleStaking contract
