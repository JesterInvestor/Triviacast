name: CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  hardhat-tests:
    name: Hardhat tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install Hardhat dependencies
        run: |
          cd hardhat
          npm ci

      - name: Compile contracts
        run: |
          cd hardhat
          npx hardhat compile

      - name: Run Hardhat tests
        run: |
          cd hardhat
          npx hardhat test
